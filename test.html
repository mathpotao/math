<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Éditeur et Exécuteur de Code Python</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <textarea id="code" name="code">print("Bonjour, monde!")</textarea>
    <button onclick="runCode()">Exécuter</button>
    <pre id="output"></pre>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: "python",
            lineNumbers: true
        });

        function runCode() {
            var code = editor.getValue();
            var output = document.getElementById("output");
            output.innerHTML = '';
            try {
                __BRYTHON__.run_script(code);
            } catch (e) {
                output.innerHTML = e.message;
            }
        }
    </script>
</body>
</html>
